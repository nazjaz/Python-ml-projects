# Model Compression for Efficient Deployment

logging:
  level: "INFO"
  file: "logs/app.log"

model:
  input_dim: 16
  teacher_hidden: [64, 64]
  student_hidden: [32]
  num_classes: 3

compression:
  quantization:
    enabled: true
    dtype: "qint8"
  pruning:
    enabled: true
    amount: 0.3
  distillation:
    temperature: 4.0
    alpha: 0.7

training:
  teacher_epochs: 20
  student_epochs: 25
  batch_size: 32
  learning_rate: 0.001

data:
  random_seed: 42
  num_train: 600
  num_val: 150
