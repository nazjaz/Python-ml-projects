# Gradient Boosting Classifier Configuration

# Logging configuration
logging:
  # Log level: DEBUG, INFO, WARNING, ERROR, CRITICAL
  level: "INFO"
  
  # Log file path
  file: "logs/app.log"

# Model configuration
model:
  # Number of boosting stages (trees)
  n_estimators: 100
  
  # Learning rate (shrinkage)
  learning_rate: 0.1
  
  # Maximum depth of trees
  max_depth: 3
  
  # Minimum samples required to split node
  min_samples_split: 2
  
  # Minimum samples required at leaf node
  min_samples_leaf: 1
  
  # Fraction of samples to use for each tree (0-1)
  subsample: 1.0
  
  # Random seed
  random_state: null
