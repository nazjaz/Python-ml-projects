# Word2Vec Embeddings Configuration

# Logging configuration
logging:
  # Log level: DEBUG, INFO, WARNING, ERROR, CRITICAL
  level: "INFO"
  
  # Log file path
  file: "logs/app.log"

# Model configuration
model:
  # Architecture: "skipgram" or "cbow"
  architecture: "skipgram"
  
  # Dimension of word vectors
  vector_size: 100
  
  # Maximum distance between current and predicted word
  window: 5
  
  # Minimum word count
  min_count: 1
  
  # Number of negative samples
  negative: 5
  
  # Initial learning rate
  alpha: 0.025
  
  # Minimum learning rate
  min_alpha: 0.0001
  
  # Number of training epochs
  epochs: 5
  
  # Random seed
  random_state: null
