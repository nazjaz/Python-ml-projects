logging:
  level: "INFO"
  file: "logs/app.log"

isolation_forest:
  n_estimators: 100
  max_samples: "auto"
  contamination: 0.1
  max_features: 1.0
  random_state: 42
  n_jobs: null

one_class_svm:
  kernel: "rbf"
  nu: 0.1
  gamma: "scale"
  degree: 3
  coef0: 0.0
  shrinking: true
  tol: 0.001
  cache_size: 200

local_outlier_factor:
  n_neighbors: 20
  algorithm: "auto"
  leaf_size: 30
  metric: "minkowski"
  p: 2
  contamination: 0.1
  novelty: false
  n_jobs: null
