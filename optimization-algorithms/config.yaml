# Optimization Algorithms Configuration

logging:
  level: "INFO"
  file: "logs/app.log"

data:
  n_train: 2000
  n_test: 500
  n_features: 20
  n_classes: 3
  random_seed: 42

model:
  hidden_dim: 32

training:
  epochs: 30
  learning_rate: 0.01
  batch_size: 32

optimizers:
  beta1: 0.9
  beta2: 0.999
  eps: 1e-8
  rho: 0.9

