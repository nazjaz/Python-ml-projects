# U-Net Semantic Segmentation Configuration

logging:
  level: "INFO"
  file: "logs/app.log"

# Model architecture
model:
  in_channels: 3
  num_classes: 2
  base_channels: 64
  depth: 4

# Training
training:
  epochs: 20
  learning_rate: 0.001
  batch_size: 8
  loss: "cross_entropy"

# Data (synthetic demo)
data:
  random_seed: 42
  num_train: 400
  num_val: 100
  image_height: 128
  image_width: 128
