# Multi-Task Learning Configuration

logging:
  level: "INFO"
  file: "logs/app.log"

model:
  input_dim: 16
  shared_hidden: [64, 64]
  shared_dim: 32
  tasks:
    - name: task_a
      type: classification
      num_classes: 3
    - name: task_b
      type: classification
      num_classes: 2
    - name: task_c
      type: classification
      num_classes: 4

training:
  epochs: 30
  batch_size: 32
  learning_rate: 0.001
  loss_weights: [1.0, 1.0, 1.0]

data:
  random_seed: 42
  num_train: 800
  num_val: 200
