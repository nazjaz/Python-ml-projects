# Decision Tree Regressor Configuration

# Logging configuration
logging:
  # Log level: DEBUG, INFO, WARNING, ERROR, CRITICAL
  level: "INFO"
  
  # Log file path
  file: "logs/app.log"

# Model configuration
model:
  # Splitting criterion: "mse" or "mae"
  criterion: "mse"
  
  # Maximum depth of tree
  # null: nodes expanded until pure
  max_depth: null
  
  # Minimum samples required to split node
  min_samples_split: 2
  
  # Minimum samples required at leaf node
  min_samples_leaf: 1
  
  # Minimum impurity decrease for split
  min_impurity_decrease: 0.0
  
  # Complexity parameter for cost-complexity pruning
  # 0.0: no pruning
  # Higher values: more aggressive pruning
  ccp_alpha: 0.0
  
  # Random seed
  random_state: null
