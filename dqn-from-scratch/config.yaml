# DQN configuration for gridworld

logging:
  level: "INFO"
  file: "logs/app.log"

env:
  grid_size: 5
  random_seed: 0

agent:
  hidden_dim: 64
  gamma: 0.99
  learning_rate: 0.001
  batch_size: 32
  buffer_capacity: 10000
  epsilon_start: 1.0
  epsilon_end: 0.1
  epsilon_decay_steps: 1000
  target_update_interval: 100
  max_episodes: 300
  max_steps_per_episode: 100

