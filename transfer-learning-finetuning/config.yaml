# Transfer Learning and Fine-Tuning Configuration

logging:
  level: "INFO"
  file: "logs/app.log"

data:
  base_n_samples: 2000
  target_n_samples: 800
  n_features: 20
  n_classes: 3
  random_seed: 42

model:
  hidden_dim: 32

training:
  base_epochs: 20
  target_epochs: 20
  learning_rate_base: 0.05
  learning_rate_target: 0.02
  batch_size: 32

