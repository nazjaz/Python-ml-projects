# K-Nearest Neighbors Configuration

# Logging configuration
logging:
  # Log level: DEBUG, INFO, WARNING, ERROR, CRITICAL
  level: "INFO"
  
  # Log file path
  file: "logs/app.log"

# Model configuration
model:
  # Number of neighbors
  k: 5
  
  # Distance metric: euclidean, manhattan, minkowski, hamming, cosine
  distance_metric: "euclidean"
  
  # Additional parameters for distance metric
  metric_params:
    # For Minkowski distance
    p: 2.0
  
  # Whether to scale features
  scale_features: true
  
  # K-value optimization settings
  k_range: [1, 3, 5, 7, 9, 11, 13, 15]
  
  # Number of cross-validation folds for optimization
  cv_folds: 5
