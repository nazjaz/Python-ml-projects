# K-Means Clustering Configuration

# Logging configuration
logging:
  # Log level: DEBUG, INFO, WARNING, ERROR, CRITICAL
  level: "INFO"
  
  # Log file path
  file: "logs/app.log"

# Model configuration
model:
  # Number of clusters
  n_clusters: 3
  
  # Maximum number of iterations
  max_iterations: 300
  
  # Convergence tolerance
  tolerance: 1e-4
  
  # Initialization method: "random" or "k-means++"
  init: "random"
  
  # Random seed for reproducibility (null for random)
  random_state: null
  
  # K range for elbow method
  k_range: [2, 3, 4, 5, 6, 7, 8, 9, 10]
  
  # Number of runs per k value for elbow method (for averaging)
  n_runs: 1
