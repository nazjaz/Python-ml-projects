# YOLO Object Detection Configuration

logging:
  level: "INFO"
  file: "logs/app.log"

# Input and grid
model:
  input_height: 416
  input_width: 416
  grid_size: 13
  num_anchors: 5
  num_classes: 20
  backbone_channels: [32, 64, 128, 256, 512]
  backbone_blocks: [1, 2, 2, 2, 2]

# Training
training:
  epochs: 30
  learning_rate: 0.001
  batch_size: 8
  lambda_coord: 5.0
  lambda_noobj: 0.5
  confidence_threshold: 0.5
  nms_threshold: 0.45

# Data (synthetic demo)
data:
  random_seed: 42
  num_train: 500
  num_val: 100
